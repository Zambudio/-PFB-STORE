<h2>Registro</h2>
<form class="register-form" #registerForm="ngForm" (ngSubmit)="registerForm.valid && register()">
  <div class="form-group">
    <label for="nickname">Nombre de usuario:</label>
    <input type="text" id="nickname" [(ngModel)]="nickname" name="nickname" required>
    <div *ngIf="registerForm.submitted && registerForm.controls['nickname'].errors?.['required']" class="register-error error">
      Se requiere nombre de usuario.
    </div>
  </div>
  <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>
    <div *ngIf="registerForm.submitted && registerForm.controls['password'].errors?.['required']" class="register-error error">
      Se requiere contraseña.
    </div>
  </div>
  <div class="form-group">
    <label for="passwordConfirmation">Confirmar contraseña:</label>
    <input type="password" id="passwordConfirmation" [(ngModel)]="passwordConfirmation" name="passwordConfirmation" required>
    <div *ngIf="registerForm.submitted && registerForm.controls['passwordConfirmation'].errors?.['required']" class="register-error error">
      Debe confirmar la contraseña.
    </div>
  </div>  
  <div class="form-group">
    <label for="username">Nombre:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required>
    <div *ngIf="registerForm.submitted && registerForm.controls['username'].errors?.['required']" class="register-error error">
      Se requiere nombre.
    </div>
  </div>
  <div class="form-group">
    <label for="surname">Apellido:</label>
    <input type="text" id="surname" [(ngModel)]="surname" name="surname" required>
    <div *ngIf="registerForm.submitted && registerForm.controls['surname'].errors?.['required']" class="register-error error">
      Se requiere apellido.
    </div>
  </div>
  <div class="form-group">
    <label for="phonenumber">Número de teléfono:</label>
    <input type="text" id="phonenumber" [(ngModel)]="phonenumber" name="phonenumber" required>
    <div *ngIf="registerForm.submitted && registerForm.controls['phonenumber'].errors?.['required']" class="register-error error">
      Se requiere número de teléfono.
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="text" id="email" [(ngModel)]="email" name="email" required>
    <div *ngIf="registerForm.submitted && registerForm.controls['email'].errors?.['required']" class="register-error error">
      Se requiere email.
    </div>
  </div>
  <div *ngIf="registerError" class="register-error">
    Error al registrarse.
  </div>
  <button type="submit" class="submit-btn">Registrar</button>
</form>
